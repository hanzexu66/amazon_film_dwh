<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>商店主页</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div>
            <form method="post" action="/search/sql">
                <div class="form-group">
                    <label for="sql">请输入sql语句</label>
                    <textarea class="form-control" rows="3" id="sql" name="sql"></textarea>
                </div>
                <div class="form-group">
                    <label for="cypher">请输入cypher语句</label>
                    <textarea class="form-control" rows="3" id="cypher" name="cypher"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
